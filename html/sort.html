<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort </title>
    <script src="https://kit.fontawesome.com/ebceefdc6a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/sort.css">
</head>

<body>
    <div class="container">
        <header>
            <nav class="headernav ">
                <ul class="links headerlinks">
                    <li class="link headerlink">
                    <a href="#home">Home</a>
                </li>
                <li class="link headerlink">
                    <a href="#calendar">calendar</a>
                </li>
                <li class="link headerlink">
                    <a href="#sort">sort by events</a>
                </li>
                
                <li class="link headerlink">
                    <a href="#about">About us</a>
                </li>
                <li class="link headerlink">
                    <a href="#contact">Contact us</a>
                </li>
                
                </ul>
            </nav>
        </header>
        <main>
            <nav class="sorting">
                <ul class="sorting-options">
                    <li class="option">
                        <div class="dropdown">
                            <button class="button">Events</button>
                            <div class="dropitems">
                                <button class="solar-eclipse">Solar Eclipse</button>
                                <button class="lunar-eclipse">Lunar Eclipse</button>
                                <button class="meteor-showers">Meteor Showers</button>
                                <button class="blue-moon">Blue Moon</button>
                                <button class="supermoon">Supermoon</button>
                                <button class="planetary-alignments">Planetary Alignments</button>
                                <button class="comet-appearances">Comet Appearances</button>
                                <button class="auroras">Auroras</button>
                                <button class="equinoxes">Equinoxes</button>
                                <button class="solstices">Solstices</button>
                                <button class="planetary-oppositions">Planetary Oppositions</button>
                                <button class="transits">Transits of Planets</button>
                                <button class="occultations">Occultations</button>
                                <button class="conjunctions">Conjunctions</button>
                            </div>
                        </div>
                    </li>
                    <li class="option">
                        <button>
                        From
                        
                        <i class="fa-solid fa-caret-down"></i>
                        </button>
                    </li>
                    <li class="option">
                        <button>
                        To
                        
                        <i class="fa-solid fa-caret-down"></i>
                        </button>
                    </li>
                    
                </ul>
            </nav>

            <div class="result">
            </div>
        </main>
        <footer>
            <nav class="credits">

                        </li>
                    <li>
                        <a href="https://www.flaticon.com" class="credit">
                            <img src="/images/logo/flaticon.png" alt="Flaticon logo" height="16px" width="16px"> <span> Flaticon </span> 
                        </a>
                    </li>
                    
                </ul>
            </nav>

            <nav class="socials-media">
                <ul class="links socials">
                    
                    <li class="link social">
                        <a href=""><i class="fa-brands fa-linkedin icon"></i></a>
                    </li>
                    <li class="link social">

                    </li>
                    <li class="link social">
