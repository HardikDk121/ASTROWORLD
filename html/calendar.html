<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/calendar.css">
    <script src="/js/calendar.js" defer></script>
    <script src="https://kit.fontawesome.com/ebceefdc6a.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <header>
            <nav class="headernav ">
                <ul class="links headerlinks">
                    <li class="link headerlink">
                        <a href="#home">Home</a>      
                    </li>
                    <li class="link headerlink">
                        <a href="#about">About us</a>
                </li>
                <li class="link headerlink">
                    <a href="#contact">Contact us</a>
                </li>
            </ul>
            </nav>
        </header>

        <main class="main">
            <div class="month">
                    <span class="monthbuttons" id="back"><</span>
                    <span id="currentMonth">  </span>
                    <span id="currentYear">  </span> <!-- Add this span for the year -->
                    <span class="monthbuttons" id="forward"> > </span>
            </div>                
            <div id="day-container" class="day-container">
                
            </div>
            
        </main>

        <footer>

            <nav class="socials-media">
                <ul class="links socials">
                    <li class="link social">
                        <a href=""><i class="fa-brands fa-linkedin icon"></i></a>
                    </li>
                    <li class="link social">
                        <a href=""><i class="fa-brands fa-square-github icon"></i></a>
                    </li>
                    <li class="link social">
                        <a href=""><i class="fa-brands fa-instagram icon"></i></a>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
</html>
